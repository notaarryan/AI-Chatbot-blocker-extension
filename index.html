<!DOCTYPE html>
<html lang="en">

<head>
    <title>AI Chatbot blocker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="cover">
        <div class="title">
            <p id="title">AI Chatbot blocker</p>
        </div>
        <div class="input-container">
            <div class="mode-selector">
                <label>
                    <input type="radio" name="mode" value="instant" checked>
                    Instant
                </label>
                <label>
                    <input type="radio" name="mode" value="timer">
                    Timer
                </label>
            </div>
            <button id="startBlockingButton">Start Blocking AI</button>
            <div class="timer-controls">
                <input type="number" id="minutesInput" min="1" placeholder="25" value="25">
                <span>minutes</span>
            </div>

            <p id="timerDisplay" style="display:none;"></p>
            <div class="support-link" style="margin-top:16px; text-align:center; font-size:0.9rem; opacity:0.8;">
                <a href="https://buymeacoffee.com/aryanparmar" target="_blank" rel="noopener noreferrer">
                    â˜• Support the developer
                </a>
            </div>
        </div>
        <script src="./script.js"></script>
    </div>
</body>

</html>
